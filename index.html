
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Billing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compass Billing App</h1>
    <form id="billing-form">
        <label for="customer">Customer Name:</label>
        <input type="text" id="customer" name="customer" required><br>
        
        <label for="width">Width (in):</label>
        <input type="number" id="width" name="width" required><br>
        
        <label for="height">Height (in):</label>
        <input type="number" id="height" name="height" required><br>
        
        <label for="rate">Rate (per sq.ft):</label>
        <input type="number" id="rate" name="rate" required><br>

        <label for="amount">Total Amount:</label>
        <input type="text" id="amount" name="amount" readonly><br>
        
        <button type="submit">Calculate</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
